<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/dist/css/adminlte.min.css" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>AdminLTE 3 | E-commerce</title>
  </head>
  <body class="hold-transition layout-top-nav" style="height: auto;background-color: #f4f6f9;">
    <div class="wrapper">
      <div id="root"></div>
      <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
          <b>Version</b> 1.0
        </div>
        <strong><a href="https://www.linkedin.com/in/matias-gonzalo-acosta/">Acosta Matias Gonzalo</a>.</strong> E-Commerce - React.js.
      </footer>
      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- jQuery -->
    <script src="%PUBLIC_URL%/assets/plugins/jquery/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap 4 -->
    <script src="%PUBLIC_URL%/assets/plugins/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- AdminLTE App -->
    <script src="%PUBLIC_URL%/assets/dist/js/adminlte.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.product-image-thumb').on('click', function () {
          var $image_element = $(this).find('img')
          $('.product-image').prop('src', $image_element.attr('src'))
          $('.product-image-thumb.active').removeClass('active')
          $(this).addClass('active')
        })
      })
    </script>
  </body>
</html>
